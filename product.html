<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Page</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS for additional styling -->
  <style>
    .product-card {
      margin-bottom: 30px;
    }
    .product-img {
      height: 200px;
      object-fit: cover;
    }
    .discount-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .rating {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: gold;
      padding: 5px;
      border-radius: 50%;
      font-size: 12px;
      font-weight: bold;
    }
    .product-price {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .discounted-price {
      color: red;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Products</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <p>&copy; 2024 Your Company Name. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS for Dynamic Products -->
  <script>
    // Product data array (you can replace this with API data in real applications)
    const products = [
      {
        name: "Smartphone",
        description: "Latest model with 5G support",
        price: 15000,
        discountedPrice: 12000,
        rating: 4.7,
        imageUrl: "https://via.placeholder.com/300",
        category: "electronics",
        discount: 20
      },
      {
        name: "Washing Machine",
        description: "Automatic front-load washing machine",
        price: 20000,
        discountedPrice: 18000,
        rating: 4.5,
        imageUrl: "https://via.placeholder.com/300",
        category: "home",
        discount: 10
      },
      {
        name: "Leather Jacket",
        description: "Premium leather jacket for men",
        price: 8000,
        discountedPrice: 6000,
        rating: 4.8,
        imageUrl: "https://via.placeholder.com/300",
        category: "fashion",
        discount: 25
      },
      // Add more products here...
    ];
    // Function to render products
    function renderProducts(productList) {
      const productGrid = document.getElementById('productGrid');
      productGrid.innerHTML = ''; // Clear the grid before rendering

      productList.forEach(product => {
        const productCard = `
          <div class="col-md-4">
            <div class="card product-card">
              <div class="position-relative">
                <img src="${product.imageUrl}" class="card-img-top product-img" alt="${product.name}">
                <span class="rating">${product.rating}</span>
                <span class="discount-badge">${product.discount}% OFF</span>
              </div>
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.description}</p>
                <p class="product-price">
                  ₹${product.discountedPrice} <span class="discounted-price">₹${product.price}</span>
                </p>
                <a href="#" class="btn btn-primary">Call to Order</a>
              </div>
            </div>
          </div>
        `;
        productGrid.innerHTML += productCard;
      });
    }

    // Initial render of all products
    renderProducts(products);

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(query)
      );
      renderProducts(filteredProducts);
    });

    // Filter functionality
    document.getElementById('categoryFilter').addEventListener('change', function () {
      const selectedCategory = this.value;
      const filteredProducts = selectedCategory
        ? products.filter(product => product.category === selectedCategory)
        : products;
      renderProducts(filteredProducts);
    });
  </script>
</body>
</html>
